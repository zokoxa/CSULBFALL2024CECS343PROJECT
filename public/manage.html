<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="manage-reservation d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="container text-center border p-4 rounded shadow bg-white" style="max-width: 400px;">
        <h1 class="mb-4">Manage Your Reservation</h1>
        <form id="manageForm">
            <div class="mb-3">
                <label for="reservationId" class="form-label">Reservation ID:</label>
                <input type="text" id="reservationId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="licensePlate" class="form-label">License Plate:</label>
                <input type="text" id="licensePlate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Find Reservation</button>
        </form>

        <div id="reservationDetails" class="mt-4" style="display: none;">
            <h2>Reservation Details</h2>
            <p><strong>Reservation ID:</strong> <span id="reservationIdDisplay"></span></p>
            <p><strong>License Plate:</strong> <span id="licensePlateDisplay"></span></p>
            <p><strong>Last Name:</strong> <span id="lastNameDisplay"></span></p>
            <p><strong>Reservation Date:</strong> <span id="reservationDateDisplay"></span></p>
            <button id="cancelButton" class="btn btn-danger mt-3 w-100">Cancel Reservation</button>
        </div>
    </div>

    <footer class="fixed-bottom d-flex flex-wrap justify-content-between align-items-center py-1 my-0 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <img src="assets/csulblogo.png" class="bi" width="35" height="35" alt="CSULB Logo">
          </a>
          <span class="text-muted">Â© 2024 CECS 343 Group 9</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">110 N. San Dimas Avenue, San Dimas, CA 91773</li>
        </ul>
    </footer>

    <script src="/js/manage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
